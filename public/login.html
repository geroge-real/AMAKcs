<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Website - Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 100%; margin-top: 10px; padding: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="loginName" placeholder="Enter your name">
        <button onclick="login()">Log In</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function login() {
            const name = document.getElementById("loginName").value;
            if (name) {
                localStorage.setItem("username", name);
                window.location.href = "home.html";
            } else {
                alert("Please enter your name.");
            }
        }
    </script>
</body>
</html>
