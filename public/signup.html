<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Website - Login & Signup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 100%; margin-top: 10px; padding: 8px; }
    </style>
</head>
<body>
    <div id="loginPage" class="container">
        <h2>Login</h2>
        <input type="text" id="loginName" placeholder="Enter your name">
        <button onclick="login()">Log In</button>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <div id="signupPage" class="container" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Enter your name">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
    </div>

    <script>
        function login() {
            const name = document.getElementById("loginName").value;
            if (name) {
                localStorage.setItem("username", name);
                window.location.href = "home.html";
            } else {
                alert("Please enter your name.");
            }
        }

        function signup() {
            const name = document.getElementById("signupName").value;
            if (name) {
                localStorage.setItem("username", name);
                window.location.href = "home.html";
            } else {
                alert("Please enter your name.");
            }
        }

        function showSignup() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("signupPage").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signupPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Website - Home</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="userName"></span>!</h2>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const name = localStorage.getItem("username");
            if (name) {
                document.getElementById("userName").textContent = name;
            } else {
                window.location.href = "index.html";
            }
        });

        function logout() {
            localStorage.removeItem("username");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
